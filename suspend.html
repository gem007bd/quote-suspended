<!DOCTYPE html>
<html>
<head>
  <title>Suspended</title>
  <link rel="stylesheet" type="text/css" href="css/suspend.css">
  <link rel="stylesheet" type="text/css" href="css/suspend-dark.css">
</head>
<body data-suspended="true">
  <div class="title">
    <div class="icon"></div>
    <a href="" class="description">Suspended</a>
    <a href="" class="url"></a>
  </div>

  <div class="suspend-message">This tab is currently suspended. Click anywhere to restore.</div>
  <div class="quote-section">
    <div class="quote-message"></div>
    <div class="name-message"></div>
  </div>

  <script type="text/javascript" src="js/suspend.js"></script>
  <script type="text/javascript" src="js/api_call.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
 </script>
</body>
</html>
